<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbdccb4e58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div class="alart alart-warning" role="alert" style="font-size: 20px;"><span id="timeInterval">Hello, Good Afternoon ☀️</span><button class="btn btn-outline-warning" id="show" onclick="popUp()">User</button>

</div>
<body oncontextmenu="return true">
    <div class="bar">
    <h1>Typing Game</h1>
    <h3>
        <span>Score</span>
        <span id="score">0</span>
        </h3>
        <h3>
        <span>Time Left</span>
        <span id="time"></span>
    </h3>

        <button class=" btn btn-outline-warning" onclick="skip()" id="skip">Skip</button>
        <button class=" btn btn-outline-warning" id="playAgain" >Play  Again</button>
    </div>
    <p id="ramdom" oncopy="return true"></p>
    <p id="gameStatus"></p>
    <textarea id="typedWord" placeholder="Type the above sentence" onpaste="return true"></textarea>
    <script src="script.js"></script>
</body>
</html>
